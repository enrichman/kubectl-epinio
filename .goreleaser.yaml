# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 1

project_name: kubectl-epinio

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ldflags: 
      - "-X github.com/enrichman/kubectl-epinio/internal/cli/cmd.Version={{.Version}}"

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_{{ .Tag }}.sha256"
  algorithm: sha256

dist: output

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
